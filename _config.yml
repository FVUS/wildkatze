### Site Settings ###
title               : wildkatze
description         : >-
                      Multiphysics Solver
url                 : "fvus.github.io/wildktaze"                # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
baseurl             : "/"                                       # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : fvus.github.io/wildktaze                  # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : 
open_new_tab        : false                                     # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/blog.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


